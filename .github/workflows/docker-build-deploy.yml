name: Docker Build & Auto Deploy

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Nome da imagem no Harbor (ex: library/hastydev-api-example)'
        required: true
        type: string
      kubernetes_repo:
        description: 'Reposit√≥rio de Kubernetes (formato: owner/repo)'
        required: true
        type: string
      manifest_path:
        description: 'Caminho do manifest dentro do reposit√≥rio de Kubernetes'
        required: true
        type: string

concurrency:
  group: deploy-${{ github.repository }}-${{ inputs.image_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.hastydev.com.br

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout application code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout Kubernetes manifests repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.kubernetes_repo }}
          path: kubernetes-manifests
          token: ${{ secrets.KUBERNETES_REPO_TOKEN }}
          ref: main
          fetch-depth: 0
          persist-credentials: true
          continue-on-error: false

      - name: Diagnose Docker permissions
        run: |
          echo "üîç Diagn√≥stico de permiss√µes Docker:"
          echo "User: $(whoami)"
          echo "UID: $(id -u)"
          echo "GID: $(id -g)"
          echo "Groups: $(id -Gn)"
          echo "Docker socket:"
          ls -la /var/run/docker.sock || echo "Socket n√£o encontrado"
          echo "Teste de acesso:"
          docker ps 2>&1 | head -5 || echo "‚ùå Sem acesso ao Docker"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Set up Kustomize
        run: |
          if ! command -v kustomize &> /dev/null; then
            echo "üì¶ Installing Kustomize..."
            curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
            sudo mv kustomize /usr/local/bin/
            echo "‚úÖ Kustomize installed"
          else
            echo "‚úÖ Kustomize already available: $(kustomize version)"
          fi

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Create .npmrc for private registry
        run: |
          if [ -f ".npmrc" ]; then
            echo "‚úÖ .npmrc already exists"
          else
            echo "üìù Creating .npmrc for private npm registry"
            echo "strict-ssl=true" > .npmrc
            echo "@hastydev:registry=https://npm.hastydev.com.br/" >> .npmrc
            echo "//npm.hastydev.com.br/:_authToken=${{ secrets.NPM_REGISTRY_TOKEN }}" >> .npmrc
            echo "‚úÖ .npmrc created"
          fi
          cat .npmrc | sed 's/:_authToken=.*/:_authToken=***/' || true

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Version: $VERSION"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ inputs.image_name }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}-${{ github.ref_name }}-${{ github.sha }}
            type=raw,value=${{ steps.version.outputs.version }}-${{ github.ref_name }}
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Determine environment
        id: env
        run: |
          # Determina ambiente baseado na branch
          if [[ "${{ github.ref_name }}" == "main" ]] || [[ "${{ github.ref_name }}" == "master" ]]; then
            ENV="production"
          elif [[ "${{ github.ref_name }}" == "staging" ]]; then
            ENV="staging"
          else
            ENV="staging"  # Default para staging em outras branches
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "namespace=$ENV" >> $GITHUB_OUTPUT
          echo "üåç Environment: $ENV"
          echo "üì¶ Namespace: $ENV"

      - name: Get image tag
        id: image-tag
        run: |
          # Tag com vers√£o + branch + SHA para versionamento e rollback
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="${{ github.ref_name }}"
          SHA="${{ github.sha }}"
          IMAGE_TAG="${VERSION}-${BRANCH}-${SHA}"
          FULL_IMAGE="${{ env.REGISTRY }}/${{ inputs.image_name }}:${IMAGE_TAG}"
          
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "full-image=$FULL_IMAGE" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"
          echo "Version: $VERSION"
          echo "Full image: $FULL_IMAGE"

      - name: Update Kubernetes manifest
        run: |
          MANIFEST_FILE="kubernetes-manifests/${{ inputs.manifest_path }}"
          NAMESPACE="${{ steps.env.outputs.namespace }}"
          
          if [ ! -f "$MANIFEST_FILE" ]; then
            echo "‚ùå Manifest not found at $MANIFEST_FILE"
            echo "‚ö†Ô∏è  Create the manifest first in the Kubernetes repository"
            exit 1
          fi
          
          # Extrair o nome base da imagem (remover sufixos -staging ou -production)
          BASE_IMAGE_NAME="${{ inputs.image_name }}"
          BASE_IMAGE_NAME="${BASE_IMAGE_NAME%-staging}"
          BASE_IMAGE_NAME="${BASE_IMAGE_NAME%-production}"
          
          IMAGE_TAG="${{ steps.image-tag.outputs.tag }}"
          
          echo "üîç Looking for image pattern: $BASE_IMAGE_NAME"
          echo "üéØ Will update tag to: $IMAGE_TAG"
          
          # Backup original
          cp "$MANIFEST_FILE" "${MANIFEST_FILE}.bak"
          
          # Check if this is a kustomization.yaml file
          if [[ "$(basename $MANIFEST_FILE)" == "kustomization.yaml" ]] || [[ "$(basename $MANIFEST_FILE)" == "kustomization.yml" ]]; then
            echo "üì¶ Detected Kustomization file - using kustomize edit"
            
            # Navigate to the directory containing the kustomization file
            MANIFEST_DIR=$(dirname "$MANIFEST_FILE")
            cd "$MANIFEST_DIR"
            
            # Update the image tag using kustomize edit set image
            # The format is: kustomize edit set image <image_name>=<new_name>:<new_tag>
            # We need to match the original image name in the kustomization file
            kustomize edit set image "${{ env.REGISTRY }}/${BASE_IMAGE_NAME}=${{ env.REGISTRY }}/${{ inputs.image_name }}:${IMAGE_TAG}"
            
            echo "‚úÖ Kustomization updated using kustomize edit"
          else
            echo "üìù Regular manifest file - using sed"
            # Atualizar image tag no manifest usando o nome base (sem sufixo de ambiente)
            if [[ "$OSTYPE" == "darwin"* ]]; then
              # macOS
              sed -i '' "s|image: ${{ env.REGISTRY }}/${BASE_IMAGE_NAME}:.*|image: ${{ env.REGISTRY }}/${{ inputs.image_name }}:${IMAGE_TAG}|g" "$MANIFEST_FILE"
              # Atualizar namespace
              sed -i '' "s|namespace:.*|namespace: $NAMESPACE|g" "$MANIFEST_FILE"
            else
              # Linux
              sed -i "s|image: ${{ env.REGISTRY }}/${BASE_IMAGE_NAME}:.*|image: ${{ env.REGISTRY }}/${{ inputs.image_name }}:${IMAGE_TAG}|g" "$MANIFEST_FILE"
              # Atualizar namespace
              sed -i "s|namespace:.*|namespace: $NAMESPACE|g" "$MANIFEST_FILE"
            fi
          fi
          
          echo "‚úÖ Manifest updated:"
          echo "   Image: ${{ env.REGISTRY }}/${{ inputs.image_name }}:${IMAGE_TAG}"
          echo "   Namespace: $NAMESPACE"
          echo "üìù Changes:"
          diff "${MANIFEST_FILE}.bak" "$MANIFEST_FILE" || true

      - name: Commit and push manifest changes
        working-directory: kubernetes-manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          MANIFEST_FILE="${{ inputs.manifest_path }}"
          
          # Verificar se h√° mudan√ßas
          #if git diff --quiet "$MANIFEST_FILE"; then
          #  echo "‚ÑπÔ∏è No changes to commit"
          #  exit 0
          #fi
          
          git add "$MANIFEST_FILE"
          git commit -m "chore: deploy ${{ inputs.image_name }} v${{ steps.version.outputs.version }} (${{ steps.image-tag.outputs.tag }}) [skip ci]"
          
          # Push para o reposit√≥rio de Kubernetes (sempre main - GitOps)
          git remote set-url origin https://${{ secrets.KUBERNETES_REPO_TOKEN }}@github.com/${{ inputs.kubernetes_repo }}.git
          git push origin HEAD:main
          
          echo "‚úÖ Manifest committed and pushed to Kubernetes repository"

      - name: Summary
        run: |
          echo "## üöÄ Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ steps.env.outputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** \`${{ steps.env.outputs.namespace }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.image-tag.outputs.full-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Manifest:** \`${{ inputs.manifest_path }}\` (in Kubernetes repo)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ Argo CD will automatically deploy this image to the \`${{ steps.env.outputs.namespace }}\` namespace" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "üîÑ **Rollback:** Revert commit in Kubernetes repository" >> $GITHUB_STEP_SUMMARY
