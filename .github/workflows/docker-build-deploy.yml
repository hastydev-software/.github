name: Docker Build & Auto Deploy

on:
  workflow_call:
    inputs:
      image_name:
        description: 'Nome da imagem no Harbor (ex: library/hastydev-api-example)'
        required: true
        type: string
      kubernetes_repo:
        description: 'RepositÃ³rio de Kubernetes (formato: owner/repo)'
        required: true
        type: string
      manifest_path:
        description: 'Caminho do manifest dentro do repositÃ³rio de Kubernetes'
        required: true
        type: string

concurrency:
  group: deploy-${{ github.repository }}-${{ inputs.image_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: docker.hastydev.com.br

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout application code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Kubernetes branch
        id: k8s-branch
        run: |
          # Determina qual branch usar no repositÃ³rio de Kubernetes
          APP_BRANCH="${{ github.ref_name }}"
          if [[ "$APP_BRANCH" == "main" ]] || [[ "$APP_BRANCH" == "master" ]]; then
            K8S_BRANCH="main"
          elif [[ "$APP_BRANCH" == "staging" ]]; then
            K8S_BRANCH="staging"
          else
            # Para outras branches, usar staging como fallback
            K8S_BRANCH="staging"
          fi
          echo "branch=$K8S_BRANCH" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Kubernetes branch: $K8S_BRANCH"
          echo "ðŸ“¦ App branch: $APP_BRANCH"

      - name: Verify Kubernetes branch exists
        run: |
          K8S_BRANCH="${{ steps.k8s-branch.outputs.branch }}"
          REPO="${{ inputs.kubernetes_repo }}"
          echo "ðŸ” Verificando se branch $K8S_BRANCH existe no repositÃ³rio $REPO..."
          
          # Listar todas as branches disponÃ­veis
          echo "ðŸ“‹ Branches disponÃ­veis no repositÃ³rio $REPO:"
          git ls-remote --heads https://${{ secrets.KUBERNETES_REPO_TOKEN }}@github.com/$REPO.git | head -20
          
          # Verificar se a branch especÃ­fica existe
          if git ls-remote --heads https://${{ secrets.KUBERNETES_REPO_TOKEN }}@github.com/$REPO.git "$K8S_BRANCH" | grep -q "$K8S_BRANCH"; then
            echo "âœ… Branch $K8S_BRANCH encontrada no repositÃ³rio $REPO"
          else
            echo "âŒ Branch $K8S_BRANCH NÃƒO encontrada no repositÃ³rio $REPO"
            echo "âš ï¸ VocÃª precisa criar a branch $K8S_BRANCH no repositÃ³rio $REPO"
            echo "ðŸ’¡ Execute no repositÃ³rio hastydev-kubernetes:"
            echo "   git checkout -b staging"
            echo "   git push origin staging"
            exit 1
          fi

      - name: Checkout Kubernetes manifests repository
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.kubernetes_repo }}
          path: kubernetes-manifests
          token: ${{ secrets.KUBERNETES_REPO_TOKEN }}
          ref: ${{ steps.k8s-branch.outputs.branch }}
          fetch-depth: 0
          persist-credentials: true

      - name: Diagnose Docker permissions
        run: |
          echo "ðŸ” DiagnÃ³stico de permissÃµes Docker:"
          echo "User: $(whoami)"
          echo "UID: $(id -u)"
          echo "GID: $(id -g)"
          echo "Groups: $(id -Gn)"
          echo "Docker socket:"
          ls -la /var/run/docker.sock || echo "Socket nÃ£o encontrado"
          echo "Teste de acesso:"
          docker ps 2>&1 | head -5 || echo "âŒ Sem acesso ao Docker"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Create .npmrc for private registry
        run: |
          if [ -f ".npmrc" ]; then
            echo "âœ… .npmrc already exists"
          else
            echo "ðŸ“ Creating .npmrc for private npm registry"
            echo "strict-ssl=true" > .npmrc
            echo "@hastydev:registry=https://npm.hastydev.com.br/" >> .npmrc
            echo "//npm.hastydev.com.br/:_authToken=${{ secrets.NPM_REGISTRY_TOKEN }}" >> .npmrc
            echo "âœ… .npmrc created"
          fi
          cat .npmrc | sed 's/:_authToken=.*/:_authToken=***/' || true

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ inputs.image_name }}
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}-${{ github.ref_name }}-${{ github.sha }}
            type=raw,value=${{ steps.version.outputs.version }}-${{ github.ref_name }}
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Determine environment
        id: env
        run: |
          # Determina ambiente baseado na branch
          if [[ "${{ github.ref_name }}" == "main" ]] || [[ "${{ github.ref_name }}" == "master" ]]; then
            ENV="production"
          elif [[ "${{ github.ref_name }}" == "staging" ]]; then
            ENV="staging"
          else
            ENV="staging"  # Default para staging em outras branches
          fi
          echo "environment=$ENV" >> $GITHUB_OUTPUT
          echo "namespace=$ENV" >> $GITHUB_OUTPUT
          echo "ðŸŒ Environment: $ENV"
          echo "ðŸ“¦ Namespace: $ENV"

      - name: Get image tag
        id: image-tag
        run: |
          # Tag com versÃ£o + branch + SHA para versionamento e rollback
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="${{ github.ref_name }}"
          SHA="${{ github.sha }}"
          IMAGE_TAG="${VERSION}-${BRANCH}-${SHA}"
          FULL_IMAGE="${{ env.REGISTRY }}/${{ inputs.image_name }}:${IMAGE_TAG}"
          
          echo "tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "full-image=$FULL_IMAGE" >> $GITHUB_OUTPUT
          echo "Image tag: $IMAGE_TAG"
          echo "Version: $VERSION"
          echo "Full image: $FULL_IMAGE"

      - name: Update Kubernetes manifest
        run: |
          MANIFEST_FILE="kubernetes-manifests/${{ inputs.manifest_path }}"
          NAMESPACE="${{ steps.env.outputs.namespace }}"
          
          if [ ! -f "$MANIFEST_FILE" ]; then
            echo "âŒ Manifest not found at $MANIFEST_FILE"
            echo "âš ï¸  Create the manifest first in the Kubernetes repository"
            exit 1
          fi
          
          # Backup original
          cp "$MANIFEST_FILE" "${MANIFEST_FILE}.bak"
          
          # Atualizar image tag no manifest
          if [[ "$OSTYPE" == "darwin"* ]]; then
            # macOS
            sed -i '' "s|image:.*${{ inputs.image_name }}.*|image: ${{ steps.image-tag.outputs.full-image }}|g" "$MANIFEST_FILE"
            # Atualizar namespace
            sed -i '' "s|namespace:.*|namespace: $NAMESPACE|g" "$MANIFEST_FILE"
          else
            # Linux
            sed -i "s|image:.*${{ inputs.image_name }}.*|image: ${{ steps.image-tag.outputs.full-image }}|g" "$MANIFEST_FILE"
            # Atualizar namespace
            sed -i "s|namespace:.*|namespace: $NAMESPACE|g" "$MANIFEST_FILE"
          fi
          
          echo "âœ… Manifest updated:"
          echo "   Image: ${{ steps.image-tag.outputs.full-image }}"
          echo "   Namespace: $NAMESPACE"
          echo "ðŸ“ Changes:"
          diff "${MANIFEST_FILE}.bak" "$MANIFEST_FILE" || true

      - name: Commit and push manifest changes
        working-directory: kubernetes-manifests
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          MANIFEST_FILE="${{ inputs.manifest_path }}"
          
          # Verificar se hÃ¡ mudanÃ§as
          if git diff --quiet "$MANIFEST_FILE"; then
            echo "â„¹ï¸ No changes to commit"
            exit 0
          fi
          
          git add "$MANIFEST_FILE"
          git commit -m "chore: deploy ${{ inputs.image_name }} v${{ steps.version.outputs.version }} (${{ steps.image-tag.outputs.tag }}) [skip ci]"
          
          # Push para o repositÃ³rio de Kubernetes (usar a branch determinada)
          git remote set-url origin https://${{ secrets.KUBERNETES_REPO_TOKEN }}@github.com/${{ inputs.kubernetes_repo }}.git
          git push origin HEAD:${{ steps.k8s-branch.outputs.branch }}
          
          echo "âœ… Manifest committed and pushed to Kubernetes repository"

      - name: Summary
        run: |
          echo "## ðŸš€ Deploy Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Environment:** \`${{ steps.env.outputs.environment }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Namespace:** \`${{ steps.env.outputs.namespace }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.image-tag.outputs.full-image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Manifest:** \`${{ inputs.manifest_path }}\` (in Kubernetes repo)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Argo CD will automatically deploy this image to the \`${{ steps.env.outputs.namespace }}\` namespace" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **Rollback:** Revert commit in Kubernetes repository" >> $GITHUB_STEP_SUMMARY
